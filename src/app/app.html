<ion-menu [content]="content">
  <ion-header>
    <!--<ion-toolbar color="favorite">
      <ion-title>Menu</ion-title>
    </ion-toolbar>-->
  </ion-header>

  <ion-content class="myBg">
    <div class="wrapper">
      <img src="assets/img/slider3.jpg"/>
      <img src="{{photo}}" class="item-avatar">
      <p class="name">{{ name }}</p>
      <p class="email">{{ email }}</p>
    </div>
    <ion-list>
      <button  class="myBg" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon> &nbsp;
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
  <ion-toolbar color="favorite">
    <button ion-button color="white" menuClose block outline position="bottom" width="100%" (click)="logout()" class="item2">
      Logout
    </button>
  </ion-toolbar>
</ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
