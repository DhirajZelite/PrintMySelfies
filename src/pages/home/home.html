<ion-header>
  <ion-navbar color="favorite">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Print My Selfies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

<ion-slides autoplay="4000" loop="true" speed="3000" pager>
  <ion-slide>
    <img src="assets/img/slider4.jpg" height="100%" width="100%" (click)="imgClick()" style="margin:auto;display:block"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/img/slider1.jpg" height="100%" width="100%" (click)="imgClick()" style="margin:auto;display:block" />
  </ion-slide>

  <ion-slide>
    <img src="assets/img/slider2.jpg" height="100%" width="100%" (click)="imgClick()" style="margin:auto;display:block"/>
  </ion-slide>

</ion-slides>
