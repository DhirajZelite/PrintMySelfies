<ion-header>

  <ion-navbar color="favorite">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating><ion-icon name="mail"></ion-icon> Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<button ion-button round block (click)="login(user)">Login</button>
<button ion-button clear block color="Blue" (click)="register()">If You are New User? Register here. </button>
</ion-content>
