<ion-header>
  <ion-navbar color="favorite">
    <ion-title>Receipt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>
    Payment Receipt
  </ion-card-header>
  <ion-card-content>
    <ion-list>
    <ion-item>
      <ion-label>Name: {{firstname}} {{lastname}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Address: {{address1}}, {{city}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mobile: {{mobile}} </ion-label>
    </ion-item>
    </ion-list> 
  </ion-card-content>
  </ion-card>
</ion-content>
