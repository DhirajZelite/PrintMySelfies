<ion-header>
  <ion-navbar color="favorite">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="assets/img/zlogo.png" width="30%" height="30%" style="margin:auto;display:block; text-align:center;">
  <ion-card id="registerCard">
      <form [formGroup]="myForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input placeholder="Email" type="email" [(ngModel)]="formdata.email" name="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item *ngIf="!myForm.controls.email.valid  && (submitAttempt)">
                <p>Please enter a valid Email address.</p>
              </ion-item>

                <ion-item>
                  <ion-label>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
                  <ion-input placeholder="Password" type="password" [(ngModel)]="formdata.password" name="password" formControlName="password"></ion-input>
                </ion-item>


                <ion-item>
                  <ion-label>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
                  <ion-input placeholder="Confirm password" type="password" [(ngModel)]="formdata.confirm_password" name="confirm_password" formControlName="confirm_password"></ion-input>
                </ion-item>

            </ion-list>

            <button ion-button block round color="primary"(click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </form>
  </ion-card>
</ion-content>
